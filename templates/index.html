<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LeetCode Ladder</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.1/font/bootstrap-icons.css">
    <link href="{{ url_for('static', filename='style.css') }}" rel="stylesheet">
    <link rel="icon" type="image/png" href="{{ url_for('static', filename='images/leetcode-logo.png') }}">
</head>

<body>
    <nav class="navbar navbar-expand-lg navbar-dark">
        <div class="container-fluid">
            <a class="navbar-brand" href="#"><i class="bi bi-code-slash"></i> LeetCode Ladder</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <!-- Add global search form -->
                <form class="d-flex mx-auto global-search-form">
                    <input id="globalSearchInput" class="form-control me-2" type="search" 
                        placeholder="Search all problems..." aria-label="Search">
                    <button id="globalSearchBtn" class="btn btn-outline-light" type="submit">
                        <i class="bi bi-search"></i>
                    </button>
                </form>
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="https://leetcode.com" target="_blank">LeetCode</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#" id="themeSwitcher">
                            <i class="bi bi-moon-fill"></i>
                        </a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="container-fluid main-container">
        <div class="row mb-4">
            <div class="col-lg-6">
                <div class="card rating-card">
                    <div class="card-body">
                        <h5 class="card-title"><i class="bi bi-graph-up"></i> Select Rating Range</h5>
                        <select id="ratingSelect" class="form-select">
                            <option value="">Choose a rating range...</option>
                            {% for rating in ratings %}
                            <option value="{{ rating }}">{{ rating.replace('_to_', ' to ') }}</option>
                            {% endfor %}
                        </select>
                    </div>
                </div>
            </div>
            <div class="col-lg-6">
                <div class="card search-card">
                    <div class="card-body">
                        <h5 class="card-title"><i class="bi bi-search"></i> Search Problems</h5>
                        <input type="text" id="searchInput" class="form-control"
                            placeholder="Search by name, number or tags..." disabled>
                    </div>
                </div>
            </div>
        </div>

        <div id="loading" class="text-center mb-4 d-none">
            <div class="spinner-border" role="status">
                <span class="visually-hidden">Loading...</span>
            </div>
            <p class="loading-text mt-2">Loading problems...</p>
        </div>

        <div id="problemsContainer" class="mb-4">
            <div class="card">
                <div class="card-header d-flex justify-content-between align-items-center">
                    <h5 id="problemsHeader" class="mb-0">Select a rating range to view problems</h5>
                    <span id="problemStats" class="badge rounded-pill"></span>
                </div>
                <div class="card-body">
                    <div id="problemTable"></div>
                </div>
            </div>
        </div>
    </div>

    <footer class="footer">
        <div class="container">
            <span>Â© 2025 LeetCode Ladder</span>
        </div>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
    <script src="{{ url_for('static', filename='script.js') }}"></script>
</body>

</html>
